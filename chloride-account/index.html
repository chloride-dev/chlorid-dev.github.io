<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="..img/icon.ico" media="(prefers-color-scheme: dark)">
    <link rel="icon" href="..img/icon2.ico" media="(prefers-color-scheme: light)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chloride Account</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script defer src="api.js"></script>
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <ul>
            <li><a href="#login" onclick="showSection('login-container')">Login</a></li>
            <li><a href="#reg" onclick="showSection('register-container')">Register</a></li>
            <li><a href="#admin-panel" onclick="showSection('admin-container')">Admin</a></li>
        </ul>
    </nav>

    <!-- 注册表单 -->
    <div id="register-container" class="container hidden">
        <h2>Register</h2>
        <input type="text" id="username" placeholder="Enter Username" required>
        <input type="password" id="password" placeholder="Enter Password" required>
        <input type="text" id="hwid" placeholder="Enter HWID" required>
        <button onclick="register()">Register</button>
    </div>

    <!-- 登录表单 -->
    <div id="login-container" class="container hidden">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Enter Username" required>
        <input type="password" id="login-password" placeholder="Enter Password" required>
        <input type="text" id="login-hwid" placeholder="Enter HWID" required>
        <button onclick="login()">Login</button>
    </div>

    <!-- 管理员登录表单 -->
    <div id="admin-container" class="container hidden">
        <h2>Admin Login</h2>
        <input type="text" id="admin-key" placeholder="Enter Admin Key" required>
        <button id="admin-btn" onclick="adminLogin()">Admin Login</button>
    </div>

    <!-- 用户管理页面 -->
    <div id="admin-panel" class="hidden">
        <h2>Admin Panel</h2>
        <div id="user-list"></div>
        <button id="back-btn" onclick="returnToMain()">Return</button>
    </div>
</body>
</html>
